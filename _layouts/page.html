---
layout: default
---
{% if page.customjs %}
  {% for file in page.customjs %}
  <script src="/js/{{ file }}.js" type="text/javascript"></script>
  {% endfor %}
{% endif %}

<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
