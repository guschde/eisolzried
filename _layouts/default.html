<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrap">
      {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src={{ "/js/jquery-2.2.3.min.js" | prepend: site.baseurl }}></script>
    <script src={{ "/js/bootstrap.min.js" | prepend: site.baseurl }}></script>
    {% strip %}
    {% for page in site.pages %}
      {% if page.customjs %}
        {% for file in page.customjs %}
    <script src="/js/{{ file }}.js" type="text/javascript"></script>
        {% endfor %}
      {% endif %}             
    {% endfor %}
    {% endstrip %}
    <script src={{ "/js/lightbox.min.js" | prepend: site.baseurl }}></script>
    </body>
</html>
