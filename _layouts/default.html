---
layout: compress
---
<!DOCTYPE html>
<html lang="de-DE">

  {% include head.html %}

  <body>

  {% include header.html %}

  <main>
    <div class="page-content">
      <div class="wrap">
        {{ content }}
      </div>
    </div>
  </main>

  {% include footer.html %}

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{{ "/js/jquery-3.1.1.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  {% if page.customjs %}
    {% for file in page.customjs %}
    <script src="{{ file | prepend: site.baseurl }}"></script>
    {% endfor %}
  {% endif %}
  <script src="{{ "/js/jekyll-search.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/navbar.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/lightbox.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/snowstorm.min.js" | prepend: site.baseurl }}" async></script>
  </body>

</html>
