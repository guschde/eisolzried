{% if include.media == true %}
{% assign videos = site.data.media.videos %}
{% else %}
{% assign videos = videos.images %}
{% endif %}

<div class="row top-buffer">
  {% for video in videos %}
    <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9">
        {% include video.html name=video.name %}
      </div>
    </div>
  {% endfor %}
</div>
