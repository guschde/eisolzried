{% if jekyll.environment == "production" %}
  {% assign ext = '.min.css' %}
{% else %}
  {% assign ext = '.css' %}
{% endif %}

<link rel="stylesheet" href="{{ '/assets/css/main' | append: ext | prepend: site.baseurl }}">
<link rel="stylesheet prefetch" id="theme-link" href="{{ '/assets/css/dark-theme.min.css' | prepend: site.baseurl }}">
<script>
if (localStorage.getItem('theme') != 'dark') {
  document.getElementById('theme-link').disabled = true;
}
</script>
