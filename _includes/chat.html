<div id="chatbox" class="lazy chatbox">
  <ul id="messages"></ul>
</div>
<form id="chat-form">
  <div class="input-group">
    {% if page.lang == 'by' %}
    {% assign write = 'schreim...' %}
    {% assign send = 'Aufi!' %}
    {% else %}
    {% assign write = 'schreiben...' %}
    {% assign send = 'Los!' %}
    {% endif %}
    <input id="chat-input" type="text" autocomplete="off" class="form-control" placeholder="{{ write }}" aria-label="Chateingabefeld">
    <span class="input-group-btn">
      <button id="chat-btn" class="btn btn-default" type="button">{{ send }}</button>
    </span>
  </div><!-- /input-group -->
</form>
