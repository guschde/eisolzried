{% if include.id %}
<svg class="icon icon--{{ include.icon }}" role="img" aria-hidden="true">
    <use id="{{ include.id }}" href="{{ "/assets/icons/sprite.svg#" | prepend: site.baseurl | append: include.icon }}"></use>
</svg>
{% else %}
<svg class="icon icon--{{ include.icon }}" role="img" aria-hidden="true">
    <use href="{{ "/assets/icons/sprite.svg#" | prepend: site.baseurl | append: include.icon }}"></use>
</svg>
{% endif %}
