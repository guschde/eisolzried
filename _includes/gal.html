{% if include.image == null %}
<div class="row">
  <div class="gallery">
  {% for image in page.images %}
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
      <a href="{{ page.imgfolder }}{{ image.name }}" data-lightbox="1" title="{{ image.text }}">
        <img class="img-responsive img-rounded" src="{{ page.imgfolder }}thumbs/{{ image.name }}" title="{{ image.text }}" alt="{{ image.text }}">
      </a>
    </div>
  {% endfor %}
  </div>
</div>
{% else %}
  {% for image in page.images %}
    {% if image.name == include.image %}
<div class="gallery">
<a href="{{ page.imgfolder }}{{ image.name }}" data-lightbox="1" title="{{ image.text }}">
  <img src="{{ page.imgfolder }}thumbs/{{ image.name }}" title="{{ image.text }}" alt="{{ image.text }}">
</a>
</div>
    {% break %}
    {% endif %}
  {% endfor %}
{% endif %}
