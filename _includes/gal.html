{% if include.media == true %}
{% assign images = site.data.media.images %}
{% else %}
{% assign images = page.images %}
{% endif %}

<div class="card-columns top-buffer">
    {% for image in images %}
        <div class="card border-primary">
            <a href="{{ page.imgfolder }}{{ image.name }}" class="lightbox" title="{{ image.text }}">
                <img class="lazy card-img" src="{{ '/assets/icons/transparent.png' | prepend: site.baseurl }}" data-src="{{ page.imgfolder }}thumbs/{{ image.name }}" title="{{ image.text }}" alt="{{ image.text }}">
            </a>
        </div>
    {% endfor %}
</div>
