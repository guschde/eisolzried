<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- For IE 9 and below. ICO should be 32x32 pixels in size -->
    <!--[if IE]><link rel="shortcut icon" href="/assets/icons/favicon.ico"><![endif]-->

    <!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. -->
    <link rel="apple-touch-icon-precomposed" href="/assets/icons/apple-touch-icon-precomposed.png">

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
    <link rel="icon" href="/assets/icons/favicon.png">

    {% if jekyll.environment == "production" %}
      {% assign ext = '.min.css' %}
    {% else %}
      {% assign ext = '.css' %}
    {% endif %}
    <link rel="stylesheet" href="{{ "/assets/css/main" | append: ext | prepend: site.baseurl }}">

    <!-- Theme CSS -->
    <link id="theme-link" rel="stylesheet">

    <!-- loadCSS & its polyfill-->
    <script>

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#da131a">
</head>
