<nav aria-label="Wechsle zu vorherigen oder nÃ¤chsten Beitrag">
  <ul class="pager">
    {% if page.prev_url %}
    <li class="previous">
      <a href="{{ page.prev_url }}">{% include icon.html icon="arrow-left" %}{{ page.prev_title }}</a>
    </li>
    {% endif %}
    {% if page.next_url %}
    <li class="next">
      <a href="{{ page.next_url }}">{{ page.next_title }}{% include icon.html icon="arrow-right" %}</span></a>
    </li>
    {% endif %}
  </ul>
</nav>
